          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserRequest'
            example:
              email: test.myk0@gmail.com
              password: test!@#
        required: true
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
  /auth/register:
